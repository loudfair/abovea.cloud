server {
    listen 80;
    server_name _;

    # Redirect HTTP to HTTPS (uncomment when you have a cert)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long AI queries
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Serve static files directly (bypass gunicorn)
    location /static/ {
        alias /opt/abovea.cloud/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Max upload size (for any future file upload features)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;
}

