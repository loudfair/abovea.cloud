<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epstein Files</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <main>

        <section id="hero" class="hero">
            <p class="hero-line">I left <strong>3,633,563</strong> files behind.</p>
            <p class="hero-sub">Ask me anything. I'm honest now.</p>

            <div class="hero-search">
                <input type="text" id="search-input" placeholder="" autofocus>
                <button id="ask-btn" onclick="doAsk()">ASK</button>
            </div>

            <div class="hero-suggestions">
                <button class="suggestion" onclick="doAskDirect('Who flew on your plane?')">Who flew on your plane?</button>
                <button class="suggestion" onclick="doAskDirect('Tell me about Ghislaine')">Tell me about Ghislaine</button>
                <button class="suggestion" onclick="doAskDirect('What happened at Palm Beach?')">Palm Beach</button>
            </div>
        </section>

        <section id="results-area" style="display:none">
            <nav class="search-modes" id="search-modes">
                <button class="mode-btn active" data-mode="text">Text</button>
                <button class="mode-btn" data-mode="semantic">Semantic</button>
                <button class="mode-btn" data-mode="name">Person</button>
                <button class="mode-btn" data-mode="email">Email</button>
                <button class="mode-btn" data-mode="people">People</button>
                <button class="mode-btn" data-mode="browse">Browse</button>
                <button class="mode-btn" data-mode="doj">Case Files</button>
            </nav>

            <div id="ai-answer" class="ai-answer" style="display:none">
                <div class="ai-answer-header">
                    <span class="ai-label">J E F F</span>
                    <button class="ai-close" onclick="document.getElementById('ai-answer').style.display='none'">&times;</button>
                </div>
                <div id="ai-answer-body" class="ai-answer-body"></div>
                <div id="ai-related" class="ai-related"></div>
            </div>

            <div id="results-header" class="results-header" style="display:none">
                <span id="results-count"></span>
                <span id="matched-names" class="matched-names"></span>
            </div>

            <div id="results-list" class="results-list"></div>

            <div id="loading" class="loading" style="display:none">
                <div class="spinner"></div>
                <span>Searching...</span>
            </div>
        </section>

        <div class="search-row" id="email-fields" style="display:none">
            <input type="text" id="email-from" placeholder="From">
            <input type="text" id="email-to" placeholder="To">
        </div>

    </main>

    <div id="doc-modal" class="modal" style="display:none" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modal-title">Document</h2>
                <button class="modal-close" onclick="closeModal()" aria-label="Close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <!-- Hidden controls used by JS -->
    <select id="result-limit" style="display:none">
        <option value="20" selected>20</option>
    </select>
    <select id="type-filter" style="display:none">
        <option value="" selected>All</option>
    </select>

    <script src="/static/app.js"></script>
</body>
</html>
