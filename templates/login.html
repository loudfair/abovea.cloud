<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('/static/bg.jpg') center top / cover no-repeat;
            opacity: 0.04;
            pointer-events: none;
            filter: grayscale(100%) contrast(1.3);
        }

        .gate {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 420px;
            padding: 0 24px;
        }

        .welcome-title {
            font-size: 2.8rem;
            font-weight: 100;
            color: rgba(255, 255, 255, 0.92);
            line-height: 1.2;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }

        .welcome-sub {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.35);
            line-height: 1.6;
            margin-bottom: 56px;
            letter-spacing: 0.02em;
        }

        .field {
            position: relative;
        }

        .field input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 300;
            padding: 14px 0;
            text-align: center;
            letter-spacing: 0.15em;
            outline: none;
            transition: border-color 0.3s ease;
            -webkit-text-security: disc;
        }

        .field input::placeholder {
            color: rgba(255, 255, 255, 0.08);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .field input:focus {
            border-bottom-color: rgba(255, 255, 255, 0.25);
        }

        .error {
            font-size: 0.7rem;
            color: rgba(255, 80, 80, 0.5);
            margin-top: 24px;
            height: 16px;
            letter-spacing: 0.06em;
            font-weight: 300;
        }

        .trust {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.55rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.08);
            text-transform: uppercase;
            white-space: nowrap;
        }

        .trust span {
            margin: 0 10px;
            color: rgba(255, 255, 255, 0.04);
        }

        .shake { animation: shake 0.4s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        @media (max-width: 640px) {
            .welcome-title { font-size: 2.2rem; }
            .welcome-sub { font-size: 0.9rem; margin-bottom: 44px; }
            .trust { font-size: 0.48rem; bottom: 16px; }
        }
    </style>
</head>
<body>

    <div class="gate" id="gate">
        <p class="welcome-title">Welcome Aboard<br>the Lolita Express.</p>
        <p class="welcome-sub">I really should have put all electronic devices away &mdash; not just for take off and landing.</p>
        <div class="field">
            <input type="password" id="pw" placeholder="" autocomplete="off" autofocus>
        </div>
        <div class="error" id="err"></div>
    </div>

    <div class="trust">Zero Trust Architecture <span>||</span> AES-256 End-to-End Encryption</div>

    <script>
    (function () {
        var $pw = document.getElementById('pw');
        var $err = document.getElementById('err');
        var $gate = document.getElementById('gate');

        function submit() {
            var pw = $pw.value;
            if (!pw) return;
            $err.textContent = '';

            fetch('/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pw })
            })
            .then(function (r) { return r.json().then(function (d) { return { ok: r.ok, data: d }; }); })
            .then(function (res) {
                if (res.data.ok) {
                    window.location.href = '/';
                } else {
                    $err.textContent = res.data.error || 'no';
                    $gate.classList.remove('shake');
                    void $gate.offsetWidth;
                    $gate.classList.add('shake');
                    $pw.value = '';
                    $pw.focus();
                }
            })
            .catch(function () {
                $err.textContent = 'connection error';
            });
        }

        $pw.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') submit();
        });
    })();
    </script>

</body>
</html>
